    body {
      margin: 0;

    }
    canvas {
      display: block;
      position: absolute;
      top: 0;
      left: 0;
      z-index: 1;
    }
    .overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 2;
      display: flex;
      align-items: center;
      justify-content: center;
      pointer-events: none;
      flex-direction: column;
    }
    .center-message {
      font-family: 'Courier New', monospace;
      color: #ff69b4;
      font-size: 6rem;
      text-align: center;
      opacity: 0.8;
      text-shadow: 0 0 10px rgba(255, 105, 180, 0.7);
      animation: pulse 3s infinite;
    }
    .sub-message {
      font-size: 1.5rem;
      color: #ffc0cb;
      margin-top: 10px;
      opacity: 0.9;
      text-shadow: 0 0 5px rgba(255, 192, 203, 0.7);
    }
    @keyframes pulse {
      0%, 100% {
        transform: scale(1);
        opacity: 0.8;
      }
      50% {
        transform: scale(1.05);
        opacity: 1;
      }
    }
    @media (max-width: 768px) {
      .center-message {
        font-size: 3rem;
      }
      .sub-message {
        font-size: 1rem;
      }
    }
    .heart-cursor {
      position: absolute;
      width: 32px;
      height: 32px;
      z-index: 9999;
      pointer-events: none;
      transition: transform 0.1s ease;
      filter: drop-shadow(0 0 4px #ff69b4);
    }
    #audio-control {
      position: absolute;
      opacity: 0;
      z-index: -1;
    }
  </style>
</head>
